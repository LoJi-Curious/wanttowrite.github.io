ted":false,"completed":true,"mature":false,"numParts":30,"readCount":24263,"firstPartId":1436017803},{"id":244736394,"sources":["storiesRecommendedRNN"],"title":"Đệ Nhất Mỹ Nhân Thành Trường An","description":"Tên: Trường An đệ nhất mỹ nhân_长安第一美人\n\nTác giả: Phát Đạt Đích Lệ Tuyến_发达的泪腺\n\nThể loại: Nguyên sang, ngôn tình, cổ đại, HE, tình cảm, trọng sinh, song khiết, hào môn thế gia, cung đình hầu tước, kiếp trước kiếp này.\n\nTình trạng convert: hoàn 127c+ 27PN\n\nBìa + văn án: @tiemtaphoathucung\n\nNguồn convert: La wikidich\n\nTình trạng edit: Hoàn thành\n\nNgày đào hố: 17/11/2020\nNgày lấp hố: 08/11/2021\n\nVề việc REUP truyện: bị reup hết trơn rồi :)): Chỉ đồng ý cho một bạn làm audio, những trang khác đều là ăn cắp.\n\nVăn án:\n\nPhủ Vân Dương Hầu chọc giận Thánh thượng nên bị tịch thu tài sản, tước hết chức vị. Trong một đêm, Thẩm tam cô nương được nuông chiều từ nhỏ bị bức bách đến nỗi chỉ có thể dựng lên một cửa hàng son phấn.\n\nTừ đệ nhất mỹ nhân thành Trường An ngày trước nay lại thành biến thành bông hoa yêu kiều ai cũng có thể tùy ý ngắt lấy.\n\nNgày nọ, thế tử Lục Yến của phủ Trấn Quốc Công đi ngang qua Bách Hương Các, mắt thấy nàng bị những công tử quyền quý đùa bỡn chợt nhớ lại khoảng thời gian ân ái mặn nồng cùng nàng ở đời trước.\n\nHai tay y run rẩy, đến cùng cũng không quên được khoảnh khắc lúc nàng xoay người đi gả cho người khác, cái cảm giác đau thấu tim gan đó.\n\nVì thế y lại cứu nàng, dụ nàng trở thành ngoại thất* của mình. \n(*thê tử sống chung nhưng không hợp pháp.)\n❗Nam chính không trọng sinh là dần dần có được ký ức đời trước.\n❗Nam chính không thê, không thiếp, không thông phòng.","cover":"https://img.wattpad.com/cover/244736394-256-k156206.jpg","cover_requires_opt_in":false,"tags":["trongsinh","sung","hệ","hay"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":157,"readCount":1759937,"firstPartId":968586428},{"id":364366982,"sources":["storiesRecommendedRNN"],"title":"[Hết] Sau khi buông er fiancé, Abhyansh, and his best friend, the charming but ruthless bully, Ransh \n\nAbhyansh, though arranged engaged to Arvi for his family, harbors a secret resentment towards her. He can't stand the idea of being tied down and hides his engagement from his friends , especially when his feelings for Arvi's best friend, Ridhi, begin to stir. Ridhi, unaware of Abhyansh's growing desire for her, only sees him as a friend, and is instead consumed by the attention Arvi's presence brings. \n\nMeanwhile, Ransh-once a carefree bully who thrived on teasing others-finds himself inexplicably drawn to Arvi not knowing she is his best friend's fiance .   he begins to see her as a challenge to claim. \n\nAs emotions spiral out of control, Arvi must navigate the tumultuous relationships with Abhyansh, Ransh, and Ridhi, all while trying to keep her own heart safe from the chaos. But the deeper she delves into this toxic world, the harder it becomes to escape the suffocating grip of secrets, love, jealousy, and desire.\n\n\"Interwined Obsession\" is a dark romance that explores the dangerous power of unrequited love, manipulation, and betrayal. In this twisted tale, love is never simple, and passion is never without consequences. Can Arvi and Ridhi find a way to survive the storm of emotions swirling around both of them,  or will they become another casualty of love's darker side?","cover":"https://img.wattpad.com/cover/386798256-256-k934767.jpg","cover_requires_opt_in":false,"tags":["lovetriangle","betrayals","lovesquare","jealousy","drama","hatetolove","friendship","enemiestolovers","protective","feelings","comedy","multicouple","mystery-thriller","emotions","collegeromance","suspense","fantasy","secrets","badboy","darkromance"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":true,"numParts":13,"readCount":17577,"firstPartId":1504054950},{"id":335605938,"sources":["storiesRecommendedInfluential"],"title":"ANUSEENA - My Beloved one ✓","description":"𝐀 lse,"completed":true,"mature":false,"numParts":19,"readCount":11917,"firstPartId":982373994},{"id":218261957,"sources":["storiesRecommendedRNN","storiesRecommended"],"title":"[EDIT] Thế Thân - Bán Tiệt Bạch Thái","description":"Vì trót rơi vào lưới tình của người, nguyện làm thế thân, thấp kém tới cực điểm. Thấy được cô gái mà người ngày đêm mong nhớ, Mạnh Oánh mới phát hiện mình chỉ là một thế thân thấp kém.\nCho đến một  ngày, cô tỉnh ngộ mà buông tay. Từ đây không chút niềm tin vào tình yêu, ai cũng không lọt vào mắt của cô.\n----\nMưa rào xối xả, Mạnh Oánh cầm dù, lẳng lặng nhìn người ở trước của nhà.\nHứa Điện một thân áo sơ mi đen quỳ trên mặt đất, hắn cũng an tĩnh nhìn lại cô.\nCặp mắt hoa đào kia mang theo dáng vẻ thâm tình, thế nhưng vẫn giữ nguyên tư thế.\nMấy phút sau, Mạnh Oánh xếp dù quay người đi vào.\nLưu lại cho hắn một bóng lưng lạnh lùng mà tinh tế.\nHứa Điện, toàn thân ướt đẫm cười cười, cúi đầu tiếp tục quỳ.\nLà lỗi của anh.\nNam du côn nhã nhặn cố chấp x ảnh hậu kiên cường độc lập.\n*Một số lời của tác giả:\n1, Nội dung truyện cũng như tên, trước ngược nữ, sau ngược nam, Nữ chính kịp thời bức rời trở về tìm lại chính bản thân mình.\n2, Xen lẫn ngọt đắng, phía sau sẽ là ngọt văn.\n3, Sự nghiệp của nữ chính được phát triển rất tốt, vô cùng thoải mái, nhưng là vạn sự khởi đầu nan, mọi việc phía sau sẽ vô cùng suôn sẻ.\n4, Cảm ơn vì đã đọc.\n* truyện gồm 85 chương + 20 chương PN. Nếu reup lại nơi khác không phải Wattpad thì thông báo với editor một tiếng nha. ^^\n@tpnq_srndipity","cover":"https://img.wattpad.com/cover/218261957-256-k48547.jpg","cover_requires_opt_in":false,"tags":["thethan","bantietbachthai","huadien","ngontinh","showbiz","manhoanh","nguocnam","nữcường","nguoc","hiệnđại"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":91,"readCount":1638980,"firstPartId":855671905}]}},{"type":"collage","data":{"heading":"Recommended for you","items":[{"id":326504192,"sources":["storiesRecommendedRNN"],"ti  everyone liked her. Believe it or not these two used to be best friends. From when they were in preschool to the start of middle school. In middle school is when Catra came out but the responses weren't positive at all. Especially from Adora's new popular friends. Due to all this anxiety and depression Catra had to go through she moved away from her hometown. What happens when Catra sees the girl who once betrayed her again at a summer camp she's been going to for years?","cover":"https://img.wattpad.com/cover/288632415-256-k216991.jpg","cover_requires_opt_in":false,"tags":["fanfic","spop","camp","catradora","romantic","catraxadora","adora","lonnie","shera","cartoon","catra","love","sheraandtheprincessofpower","lesbian","wlw","summercamp","hot","depression"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":12,"readCount":112906,"firstPartId":1143143487},{"id":241259625,"sources":["storiesRecommendedInfluential"],"title":"Our Week Off Together!","description":"Luz Noceda celebrates her first day of a free school week by visiting the fair with King. After a classic mishap, she encounters Amity Blight who doesn't seem to be enjoying her break. A freak infestation has forced her family to evacuate the house and won't be able to return until the exterminators are done. After expressing her plight of being at the mercy of her pestering siblings, Luz offers Amity to stay over at the Owl House for week. Amity accepts, but quickly learns the horror of living in the house of a wild witch and her crush. With each day filled with chaos and trouble that follows the Owl House gang, Amity gets unfortunately pulled into the crossfire. A disastrous week to be sure, but maybe this could also be the chance for Amity to finally tell Luz how she feels. (This story was created before \"Agony of a Witch\" episode and will be treated as an AU timeline.)","cover":"https://img.wattpad.com/cover/241259625-256-k288064.jpg","cover_requires_opt_in":fals  \"","cover":"https://img.wattpad.com/cover/300179623-256-k816692.jpg","cover_requires_opt_in":false,"tags":["nhấtthụđacông","allri","yaoi","rimuru","sủngvăn","fanfiction"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":18,"readCount":20677,"firstPartId":1186443843},{"id":339278328,"sources":["storiesRecommended"],"title":"10.[Đam mỹ/Completed] Thần thật là yếu đuối - Mã Hộ Tử Quân","description":"Tên truyện: Thần thật là yếu đuối\nTác giả: Mã Hộ Tử Quân\nNguồn: Tấn Giang\nThể loại: Đam mỹ, xuyên không, cổ đại, cung đình hầu tước, niên thượng, ngọt, sảng văn, hề hước, nhẹ nhàng thoải mái, chủ thụ, HE\nSố chương: 92 chương + 3 ngoại truyện\nThợ gõ: Dờ","cover":"https://img.wattpad.com/cover/339278328-256-k244009.jpg","cover_requires_opt_in":false,"tags":["danmei","cổtrang","niênthượng","trùngsinh","xuyênkhông","cungđình","bl","đam","1v1","đammỹ"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":98,"readCount":4298362,"firstPartId":1333531491},{"id":287974863,"sources":["storiesRecommended"],"title":"Rimuru và toàn chức pháp sư","description":"chuyện về một con slime qua bên toàn chức pháp sư giao lưu võ mồ...à nhầm phép thuật","cover":"https://img.wattpad.com/cover/287974863-256-k933369.jpg","cover_requires_opt_in":false,"tags":["phép","datta","toàn","sư","tensei","tensura","slime","skill","pháp","chức","rimuru"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":32,"readCount":33761,"firstPartId":1140653017},{"id":317494242,"sources":["storiesRecommended","storiesRecommendedRNN"],"title":"[Quyển 1]: Hành trình xuyên dị giới mới của rimuru","description":"chỉ là một bộ do tui tự chế và đây cũng là lần đầu tôi làm, mong mọi người thích.\n\nCâu chuyện về cuộc hành trình mới của Rimuru khi cậu bước sang một siêu vũ trụ khác, siêu vũ trụ đó là một siêu vũ trụ song song và nằm cách khá xa với siêu vũ trụ của Rimuru cũng như những người cai quản thế giới đó hoàn toàn là những vị thần khác.\n\nThế giới đó cũng tồn tại anh hùng, ma vương và những thứ khác giống với thế giới của Rimuru.\n\nNhìn chung là như vậy nhưng mà ẩn sau bề ngoài ấy lại là những thứ cậu không thể nào lường trước được.\n\nKhông biết cuộc hành trình mới của Rimuru nhà ta sẽ phát hiện ra những điều mới mẻ gì đây?\n\nTensura không thuộc quyền sở hữu của tôi mà là của tác giả Fuze.","cover":"https://img.wattpad.com/cover/317494242-256-k782228.jpg","cover_requires_opt_in":false,"tags":["fantasy","ciel","isekai","comedy","action","fanfiction","rimuru","tensei"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":48,"readCount":10007,"firstPartId":1251525729},{"id":312312014,"sources":["storiesRecommendedRNN","storiesRecommendedInfluential","storiesRecommended"],"title":"CÁI CHẾT CỦA RIMURU ","description":"Sau khi tái sinh và có đc nguồn sức mạnh mới thì cậu đã có thể bảo vệ tuyệt đối mn ở tensura này....k một kẻ nào được động đến họ!!! Cho dù rimuru có hiền lành đến mức nào thì cũng sẽ trở nên tàn bạo như ác thần thật sự!!!\n\ncốt truyện tự sáng tạo . Slime có máu là do tui thêm vào để có cái để viết thêm với lại tạo cảm xúc cho đọc giả nhé....k riêng bộ này và 3 bộ còn lại cũng vậy, ...... nên đừng ai thắc mắc là trong truyện của tui lại xuất hiện máu nhé.... với cả phong cách viết của tui là buff cho ri khá nhiều nên ai k thik việc buff này thì có thể cân nhắc trước khi đọc nha....chân thành cảm ơn!!!\n\"Có mùi\" cp rimuru × Diablo:\"\u003e\nCó mùi thôi chứ k phải đam 😥","cover":"https://img.wattpad.com/cover/312312014-256-k106974.jpg","cover_requires_opt_in":false,"tags":["rimuru","rimurutempest","slime","fantasy"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":24,"readCount":83204,"firstPartId":1231718269}]}},{"type":"storyList","data":{"heading":"Try Something New","items":[{"id":401198034,"sources":["storiesRecommendedRNN"],"title":"Rimuru \u0026 Doraemon: Bí Ẩn Về Thế Giới Trong Tranh","description":"Khi đang ở thế giới Tensura, Rimuru Tempest bất ngờ bị một hố đen không gian hút thẳng, kéo theo Ciel, xuyên đến thế giới Doraemon. Tất cả kỹ năng của Rimuru bị khóa, chỉ còn Bạo Thực Vương - Beelzebub, với tốc độ, phản xạ và kiếm đạo giảm nhẹ.\n\nTại đây, Rimuru và Ciel gặp Doraemon, Nobita, Shizuka, Jaian và Suneo, những người đang bước vào bức tranh kỳ bí dẫn đến Artoria, một vương quốc nghệ thuật sống động nhưng đang đối mặt với nguy cơ diệt vong. Rimuru phải cùng Doraemon và nhóm bạn sáng tạo, tận dụng bảo bối và Bạo Thực Vương - Beelzebub để vượt qua các thử thách, khám phá những vùng đất hội họa độc đáo, và trải nghiệm cuộc phiêu lưu kỳ diệu.\n\nCuộc phiêu lưu không chỉ là hành trình khám phá nghệ thuật mà còn là bài học về tình bạn, sáng tạo và sức mạnh hợp tác, nơi Rimuru và Doraemon nhận ra rằng những thử thách bất ngờ đôi khi mở ra trải nghiệm tuyệt vời nhất.","cover":"https://img.wattpad.com/cover/401198034-256-k212341.jpg","cover_requires_opt_in":false,"tags":["hanhdong","rimuru"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":6,"readCount":331,"firstPartId":1574742883},{"id":319582164,"sources":["storiesRecommendedRNN","storiesRecommendedInfluential"],"title":"[TenseiShitaraSlimeDattaKen] [AllRimuru] [Quyển I] - Chủ nhân của chúng tôi!","description":"- Đây là một fanfic nói về cuộc sống hàng ngày giữa Rimuru với thuộc hạ của cậu\n - Cốt truyện sẽ không theo trong phim \n- Đây là những ngoại truyện về cuộc sống vui vẻ, yên bình, hạnh phúc ở tại Liên bang Jura Tempest \n- \"Mặc dù chúng tôi là thuộc hạ, ngài là chủ nhân. Nhưng tình cảm của chúng tôi dành cho ngài còn hơn cả mức ấy. Chúng tôi! Nguyện đi theo ngài. Nguyện làm tất cả vì ngài và nguyện ở bên ngài cả cuộc đời!\" \n- Thể loại: Boy's love, harem, allmain \n- Nhân vật có khả năng bị ooc! \n- Couple: Allrimuru \n- Cốt truyện thuộc về: Harumi \n- Author: Harumi \n- Partner: Stukita \n- Nhân vật thuộc về: Fuse \n- Do bị mất acc cũ nên Hảu sẽ đăng lại từ đầu bên acc này. Mong mọi người vẫn ủng hộ Hảu\u003c3 \n- NGHIÊM CẤM VIỆC LẤY TRUYỆN KHÔNG XIN PHÉP, LẤY CẮP TRUYỆN CỦA TÔI ĐEM ĐI NƠI KHÁC! TÔI NGHIÊM CẤM VIỆC LẤY TRUYỆN CỦA TÔI ĐỂ LÀM TRUYỆN CỦA BẠN! \n- Mong được mọi người ủng hộ\u003c3 \n- Thanks for reading\u003c3","cover":"https://img.wattpad.com/cover/319582164-256-k27976.jpg","cover_requires_opt_in":false,"tags":["tenseislime","allmain","bl","harem","tenseishitaraslimedattaken","boylove","rimuru","rimurutempest","lucdotoichuyensinhthanhslime","allrimuru"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":false,"numParts":98,"readCount":86014,"firstPartId":1259702687},{"id":325610453,"sources":["storiesRecommendedRNN","storiesRecommendedInfluential"],"title":"[Tensura x One Piece] Khi Octagram dạo chơi ở thế giới hải tặc","description":"Millim Nava, một người hâm mộ lớn của bộ truyện One Piece, đã yêu cầu Rimuru tạo ra thế giới One Piece để đến đó cùng với các ma vương.\nOctagram (Bát tinh ma vương) phải làm thế nào để thích ứng trong thế giới đầy cướp biển và quái vật này?","cover":"https://img.wattpad.com/cover/325610453-256-k188186.jpg","cover_requires_opt_in":false,"tags":["rimuru","luffy","shitara","ken","tensei","slime","onepiece","datta","millimnava"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":28,"readCount":29911,"firstPartId":1282257980},{"id":292487747,"sources":["storiesRecommendedInfluential"],"title":"NEILSHA- THE LOVE SAGA!","description":"A Neilsha Love Story \n  Peep in to know more\n  Cover credit: @yoursonly_clichegirl\n  #4 in #Neil out of 3.3k stories (5th Jan 2022)\n  #2 in #NeilBhatt out of 220 stories (28th Jan 2022)\n  #3 in #Neilsha out of 109 stories (28th Jan 2022)\n#1 in #Ayesha out of 411 stories on (21 Mar 2022)","cover":"https://img.wattpad.com/cover/292487747-256-k424547.jpg","cover_requires_opt_in":false,"tags":["ayesha","neil","sairat","ayeshasingh","neilsha","virat","sai","ghkkpm","neilbhatt"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":26,"readCount":56288,"firstPartId":1157732824},{"id":252707399,"sources":["storiesRecommendedInfluential"],"title":"Time enough for love  (lumity AU) ","description":"Amity finally found the courage to confess her feelings to Luz, only for it to end in disaster. \nAs Amity tries to deal with this rejection Luz struggles to comprehend her feelings for Amity. \nIn the wake of her heartbreak Amity meets a new girl attending Hexide who might just love her in the way Luz doesn't. \nAlongside this Amity is desperate to escape the abuse of her parents, but with no where to turn she is losing hope fast. \nWill Luz figure out how she feels for Amity in time? Or will the duo remain little more than friends forever onward? \n\n\nThis story takes place after episode 17 but episode 18 and 19 never happened in this AU and Amity never broke her leg. \nI do not own the rights to the owl house or their characters \nP.s this is my first ever fanfic so please enjoy.\nArt by Tiziano Boasso on Pinterest","cover":"https://img.wattpad.com/cover/252707399-256-k14588.jpg","cover_requires_opt_in":false,"tags":["fantasy","lumity","romance","theowlhouse","fanfiction"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":true,"mature":true,"numParts":38,"readCount":96678,"firstPartId":1001478137},{"id":223614536,"sources":["storiesRecommendedInfluential"],"title":"I'm A Monster","description":"Blue was just corrupted. Yellow, out of all the gems that helped, was the only one to get through to her. \n\nI recommend reading my other story titled Corrupted Blue AU. That's the actual au, this is more like a side story to it.\n\n\n\n(A Bellow Diamond Fanfic, which means gxg/lesbian elements so if you don't like that this story isn't for you.)\n\n[Cover art is by me.]","cover":"https://img.wattpad.com/cover/223614536-256-k628382.jpg","cover_requires_opt_in" dModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":61,"readCount":45253,"firstPartId":1233803226},{"id":298083293,"sources":["storiesRecommendedRNN"],"title":"[AllRimuru] Cái!..Sao lại quay về thời xa xưa rồi!?","description":"truyện allrimuru nhé. Ở đây rimuru đc du hành về nhiều năm về trước. Những sự gặp  gỡ bất ngờ sẽ xảy ra với cậu và cấp dưới, bạn bè. Cùng chờ đón nhé! :\u0026gt;","cover":"https://img.wattpad.com/cover/298083293-256-k157529.jpg","cover_requires_opt_in":false,"tags":["rimuru","allrimuru","tenseislime"],"isPaid":false,"paidModel":"","isPromoted":false,"completed":false,"mature":false,"numParts":13,"readCount":26086,"firstPartId":1178514960}]}},{"type":"catalog","data":{"expandPrompt":{"applink":"wattpad://premium-picks/current?source=home","prompt":"View all","weblink":"/catalog/premiumpicks"},"expiresAt":"2026-01-01T05:00:00Z","heading":"Premium Picks","items":[{"id":124487516,"sources":["premiumPicks"],"title":"When Mary Met Halley","description":"WATTYS WINNER \n\nWhen her fiancé ends up in a coma and his secret mistress, Halley, shows up, Mary feels like her world is falling apart. What she doesn't realize is she's actually falling in love...with Halley.\n\n*****                                                                           \n\nEight years after a traumatizing accident that killed one of her loved ones, Mary Kincaid is about to marry her childhood sweetheart when the universe yanks the rug out from under her yet again, leaving her fiancé badly injured and in a coma. Of course this is when his secret mistress shows up, a beautiful person whom Mary should by all rights hate - so why does she find herself inviting her to stay in the spare bedroom? She soon learns that sometimes the person you're looking for comes when you're not looking at all.\n\nContent and/or trigger warning: This story mentions violence, addiction, and childhood trauma, which may be triggering for some readers.\n\n[[word count: 150,000-200,000 words]]","cover":"https://img.wattpad.com/cover/124487516-256-k94120.jpg","cover_requires_opt_in":false,"tags":["gxg","wattys2020winner","pride","enemiestolovers","romance","diversity","pansexual","lgbtfiction","slowburn","lqbtqia","girlfriends","lgbt","lgbtlove","wattyswinner","prideonwattpad","queer","lgbtq","lgbtpride","girlfriend","bisexuality","girlxgirl","gayfiction","diverse","bisexual","wattpadoriginals"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":61,"readCount":1334173,"firstPartId":541766361},{"id":356883020,"sources":["premiumPicks"],"title":"I Hate You Too","description":"When Dallas Cooper stages a fake relationship with her enemy Amara Singh to get revenge on their exes, the last thing she's prepared for is their feud-ridden hatred turning into love. \n\nStandalone in the Sunset Scandals series\n\n***\n\nDallas Cooper hates Amara Singh. After their infamous feud over volleyball captain, she'd do anything to avoid her arch-nemesis. So when she's dumped by her first love, only to learn that her ex has moved on with none other than Amara's on-again, off-again ex-girlfriend, things feel like they can't get any worse. \n\nExcept now Amara and Dallas have something in common. And with little risk and a lot to gain, they agree to a foolproof plan: pretend to be a couple to get revenge. \n\nAs the unlikely duo spend time together, shocking the whole school with their picture-perfect romance, the line between ruse and real starts to blur. What happens when falling for each other is no longer part of an act? Will Dallas and Amara give in to their undeniable chemistry, or will their hatred-filled past and suspicious exes manage to tear them apart?","cover":"https://img.wattpad.com/cover/356883020-256-k461965.jpg","cover_requires_opt_in":false,"tags":["enemiestolovers","heartbreak","yaromance","love","wattpadoriginals","girlfriend","oppositesattract","forcedproximity","lgbtqromance","teenfiction","lovehate","secrets","wattpadoriginalslgtqia","teen","slowburn","romcom","highschool","lesbianromance","gxg","revenge","ongoing","romance","feelgood","youngadult","fakedating"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":false,"numParts":41,"readCount":593188,"firstPartId":1446111982},{"id":311302554,"sources":["premiumPicks"],"title":"The Wyld Girls","description":"In the face of an adoring worldwide TV audience, how do you balance a beloved legacy with the cold, painful truth? \n\nMichelle Wyld is Australia's most famous young widow, struggling to keep her famous animal conservationist husband Bruce's wildlife sanctuary afloat since his death seven years ago. Under the surface, however, Michelle's picture-perfect on-camera relationship with Bruce had secretly been fraught with abuse and scandal, and she is doing everything in her power to keep that truth from both the world and Bruce's sister Kylie - all while trying not to fall in love with his handsome and kind best friend Parker.\n\nKylie Wyld, however, is determined to show the world that Michelle is a fraud. After years of blaming Michelle for her brother's death, she has plans to take over the sanctuary for herself, expose Michelle's secrets, and cement Bruce's golden legacy once and for all.\n\nBetween maintaining the animal sanctuary, wrestling with their complicated relationship, and finding new loves of their own, Michelle and Kylie will have to confront their pasts - and come to terms with their memories of a man who wasn't at all what he seemed - if they are to carve new futures for themselves.","cover":"https://img.wattpad.com/cover/311302554-256-k559846.jpg","cover_requires_opt_in":false,"tags":["wife","lovestory","foundfamily","standalone","steamy","contemporary","romantic","secondchance","friendstolovers","hotencounter","celebrity","secret","smalltown","mother","marriage","family","wattpadoriginals","friends","drama","australia","attraction","widow"],"isPaid":true,"paidModel":"paid_story","isPromoted":false,"completed":true,"mature":true,"numParts":23,"readCount":24809,"firstPartId":1551480975},{"id":390156034,"sources":["premiumPicks"],"title":"The Secret Court","description":"Morgan, the second-born son of a prominent family, ventures to court to find a bride. He's aided by Liam, a charming rake who may not be what he seems.\n\n***\n\nMorgan Winslow arrives at Mothshire Court for the summer marriage market, recently heartbroken and eager to carry on his family's legacy. He has every intention of finding a wife, despite his true desires. But as rumours swirl that he enjoys the company of other men, his prospects look poor. This prompts his stepmother to enlist the help of notorious rake Liam Danmore to rehabilitate his image. But Liam might not be the womanizer he appears, and Morgan's will to conform may not be as strong as he thought.\n\nThe court of Queen Ainsley is a progressive one, with a proclamation in place that allows men to marry if they give up their inheritance. But members of the conservative elite who disagree with these policies (including Liam's father) plot to install the prince over his twin sister as the queen's health fails.\n\nAs Liam and Morgan grow closer, they discover more and more of the secret underground of the summer palace. The conspiracy against the queen threatens the reforms she ushered in along with the very existence of the underground itself. There are more than a few obstacles in their path, and powerful figures working against them. But one thing is certain: if they want to be together, they'll have to fight for it.","cover":"https://img.wattpad.com/cover/390156034-256-k109901.jpg","cover_requires_opt_in":false,"tags":["playboy","heartbroken","secret","marriage","historical","standalone","rivals","lgbtq","lovestory","familydrama","forcedproximity","enemiestolovers","hotencounter","historicalfiction","inheritance","bride","wattpadoriginalslgbtqia","badboy","attraction","summer","wattpad
